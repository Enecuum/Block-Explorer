pipeline:
  build-staging:
    image: plugins/docker
    secrets: [docker_username, docker_password]
    registry: dev.enecuum.com:2087
    repo: dev.enecuum.com:2087/explorer/block
    tags: staging
    build_args:
     - API_URL=ws://staging-bootstrap.enecuum.com
    when:
      branch:
        - master
      event:
        - push
        - tag
  notify-build-staging:
    image: dev.enecuum.com:2087/library/drone-telegram:v1.0.0
    secrets: [telegram_token, telegram_id]
    when:
      branch:
        - master
      status:
        - success
        - failure
      event:
        - push
        - tag
  build-prod:
    image: plugins/docker
    secrets: [docker_username, docker_password]
    registry: dev.enecuum.com:2087
    repo: dev.enecuum.com:2087/explorer/block
    tags: latest
    build_args:
     - API_URL=ws://genesis-bootstrap.enecuum.com:1554
     - APP=https://app.enecuum.com/ENQtestnetalpha.apk
    when:
      branch:
        - master
      event:
        - push
        - tag
  notify-build-prod:
    image: dev.enecuum.com:2087/library/drone-telegram:v1.0.0
    secrets: [telegram_token, telegram_id]
    when:
      branch:
        - master
      status:
        - success
        - failure
      event:
        - push
        - tag
  deploy-staging:
    image: peloton/drone-rancher
    url: https://testnet.enecuum.com:2096
    secrets:
      - source: rancher_access_key
        target: PLUGIN_ACCESS_KEY
      - source: rancher_secret_key
        target: PLUGIN_SECRET_KEY
    docker_image: dev.enecuum.com:2087/explorer/block:staging
    service: explorer/block-staging
    confirm: true
    timeout: 180
    when:
      branch:
        - master
      status:
        - success
      event:
        - push
        - tag
  notify-deploy-staging:
    image: dev.enecuum.com:2087/library/drone-telegram:v1.0.0
    secrets: [telegram_token, telegram_id]
    message: \u2705 ${DRONE_REPO}:`${DRONE_COMMIT_BRANCH}` ${DRONE_BUILD_NUMBER} staging deployment successful
    when:
      branch:
        - master
      status:
        - success
      event:
        - push
        - tag
  deploy-prod:
    image: peloton/drone-rancher
    url: https://testnet.enecuum.com:2096
    secrets:
      - source: rancher_access_key
        target: PLUGIN_ACCESS_KEY
      - source: rancher_secret_key
        target: PLUGIN_SECRET_KEY
    docker_image: dev.enecuum.com:2087/explorer/block:latest
    service: explorer/block-prod
    confirm: true
    timeout: 180
    when:
      branch:
        - master
      status:
        - success
      event:
        - push
        - tag
  notify-deploy-prod:
    image: dev.enecuum.com:2087/library/drone-telegram:v1.0.0
    secrets: [telegram_token, telegram_id]
    message: \u2705 ${DRONE_REPO}:`${DRONE_COMMIT_BRANCH}` ${DRONE_BUILD_NUMBER} production deployment successful
    when:
      branch:
        - master
      status:
        - success
      event:
        - push
        - tag
  notify-pr:
    image: dev.enecuum.com:2087/library/drone-telegram:v1.0.0
    secrets: [telegram_token, telegram_id]
    message: \u2757 PR ${DRONE_REPO_LINK}/pull/${DRONE_PULL_REQUEST}
    when:
      branch: 
        - master
      event: pull_request
